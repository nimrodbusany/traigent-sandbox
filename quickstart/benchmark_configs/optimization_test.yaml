dataset:
  difficulty_distribution: null
  sampling_strategy: sequential
  total_examples: 10
execution:
  algorithm: grid
  early_stopping: false
  max_trials: 12
  mock_mode: true
  mode: local
name: optimization_test
output:
  create_visualizations: true
  export_formats:
  - json
  - csv
  save_results: true
parameters:
  few_shot_k:
    description: Number of few-shot examples
    enabled: true
    param_type: discrete
    values:
    - 0.0
    - 3.0
  model:
    description: LLM model to use
    enabled: true
    param_type: categorical
    values:
    - gpt-3.5-turbo
    - gpt-4o-mini
  temperature:
    description: Sampling temperature (0.0 = deterministic, 1.0 = random)
    enabled: true
    param_type: continuous
    values:
    - 0.0
    - 0.5
    - 1.0
